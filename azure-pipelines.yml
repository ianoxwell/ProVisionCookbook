trigger:
- master

name: $(Year:yy).$(Month).$(DayOfMonth).$(BuildID)-$(SourceBranchName)

variables:
  buildConfiguration: 'Release'
  agentImage: "windows-latest"
  buildPlatform: 'Any CPU'

jobs:
- job: 'PublishEFCore'
  steps:
  - task: CmdLine@2
    displayName: 'Publish EF Core migration scripts'
    inputs:
      workingDirectory: $(Build.SourcesDirectory)/Pcb.Database
      script:
        dotnet tool install -g dotnet-ef --version 5.0.2
        dotnet ef migrations script â€“s $(Build.SourcesDirectory)\Pcb.Database -o $(build.artifactstagingdirectory)\migrations\scripts.sql -i
  - task: PublishBuildArtifacts@1
    displayName: 'Publish EFCore Migrations'
    inputs:
      pathtoPublish: '$(build.artifactstagingdirectory)/migrations'
      artifactName: 'Migrations'
