#  ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

name: $(Year:yy).$(Month).$(DayOfMonth).$(BuildID)-$(SourceBranchName)

variables:
  buildConfiguration: 'Release'
  agentImage: 'windows-latest'
  linuxImage: 'ubuntu-latest'
  buildPlatform: 'Any CPU'

jobs:
- job: 'WebAPI'
  pool:
    vmImage: $(agentImage)
  steps:
  - task: UseDotNet@2
    displayName: 'Install .NET Core SDK'
    inputs:
      version: '5.0.x'
      performMultiLevelLookup: true
      includePreviewVersions: true # Required for preview versions
  - task: DotNetCoreCLI@2
    displayName: 'dotnet build $(buildConfiguration)'
    inputs:
      command: publish
      publishWebProjects: True
      arguments: '--configuration $(BuildConfiguration) -r win10-x64 --output "$(build.artifactstagingdirectory)"'
      zipAfterPublish: True
  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact'
    inputs:
      pathtoPublish: '$(build.artifactstagingdirectory)'
      artifactName: 'pcbCookBookApi'

- job: 'PublishEFCore'
  pool:
    vmImage: $(AgentImage)
  steps:
  - task: DotNetCoreCLI@2
    displayName: Install dotnet-ef
    inputs:
      command: 'custom'
      custom: 'tool'
      arguments: 'install --global dotnet-ef'
  - task: CmdLine@2
    displayName: 'Publish EF Core migration scripts'
    inputs:
      workingDirectory: $(Build.SourcesDirectory)/Pcb.Api
      script:
        dotnet ef migrations script -o $(Build.artifactstagingdirectory)\migrations\scripts.sql -i
  - task: PublishBuildArtifacts@1
    displayName: 'Publish EFCore Migrations'
    inputs:
      pathtoPublish: '$(build.artifactstagingdirectory)/migrations'
      artifactName: 'Migrations'

- job: Angular
  pool:
    vmImage: $(AgentImage)
  steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '12.x'
        checkLatest: true
    - task: Npm@1
      displayName: 'npm install'
      inputs:
        command: install
        workingDir: Pcb.WebNG
        verbose: false

    - task: Npm@1
      displayName: 'npm Build'
      inputs:
        command: custom
        workingDir: Pcb.WebNG
        verbose: false
        customCommand: 'run build -- --prod --progress=false'

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: Angular'
      inputs:
        PathtoPublish: Pcb.WebNG/dist
        ArtifactName: Angular