<app-page-title></app-page-title>
<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">

    <div *ngFor="let item of questions" class="form-row">
      <div *ngIf="!item.isChild else childItems">
        <app-dynamic-question [question]="question" [form]="form" *ngFor="let question of item.questions"></app-dynamic-question>
      </div>
      <ng-template #childItems>
        <mat-toolbar>{{item.label}}</mat-toolbar>
        <app-dynamic-question [question]="question" [form]="form.controls[item.key]" *ngFor="let question of item.questions"></app-dynamic-question>
      </ng-template>
    </div>

    <div class="form-row">
      <button type="submit" >Save</button>
    </div>
    <!-- [disabled]="!form.valid" -->
  </form>

  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
