<form [formGroup]="price" class="p-2">
	<mat-form-field class="mr-2 w-25">
		<input matInput type="text" placeholder="Brand Name" Title="Brand Name" formControlName="brandName">
	</mat-form-field>
	<mat-form-field class="mr-2 max-width7">
		<mat-icon matPrefix class="pr-1 color-on-primary">attach_money</mat-icon>
		<input matInput type="number" placeholder="Price" Title="Price" formControlName="price">
	</mat-form-field>
	<mat-form-field class="mr-2 max-width4">
		<input matInput type="number" placeholder="Qty" Title="Qty" formControlName="quantity">
	</mat-form-field>
	<mat-form-field class="mr-2 max-width7">
		<mat-select placeholder="Measurement" Title="Measurement" formControlName="measurement">
			<mat-option *ngFor="let measure of measurements" [value]="measure.name">{{measure.name}}</mat-option>
		</mat-select>
	</mat-form-field>
	<mat-form-field class="mr-2 w-25">
		<input matInput type="text" placeholder="Store" Title="Store" formControlName="storeName">
	</mat-form-field>
	<div class="flex-box flex-justify-space-between">
		<!--      todo: Make sure this is only visible to admins -->
		<mat-form-field class="w-25">
			<input matInput type="url" placeholder="APILink" Title="APILink" formControlName="apiLink">
		</mat-form-field>
		<button mat-icon-button color="warn" (click)="deleteItem.emit()" type="button" title="delete"><mat-icon>delete</mat-icon></button>
	</div>
</form>
