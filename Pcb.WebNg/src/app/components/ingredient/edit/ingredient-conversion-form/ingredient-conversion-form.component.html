<form [formGroup]="convert">
	<div class="flex-box flex-row flex-justify-space-between flex-align-items-center">
		<div class="flex-box flex-align-items-center">
			<mat-icon cdkDragHandle class="mr-2 color-on-primary">drag_handle</mat-icon>
			<mat-form-field class="pr-2 max-width4">
				<input matInput type="number" placeholder="QtyA" Title="QtyA" formControlName="quantityA" style="text-align: right;">
			</mat-form-field>
			<mat-form-field class="pr-2 max-width7">
				<mat-select placeholder="MeasurementA" Title="MeasurementA" formControlName="measureA">
					<mat-option *ngFor="let measure of measurements" [value]="measure.shortName">{{measure.name}}</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field class="pr-2 max-width7">
				<mat-select placeholder="StateA" Title="State of Ingredient" formControlName="stateA">
					<mat-option *ngFor="let state of ingredientState" [value]="state.value">{{state.value}}</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<span>Convert to:</span>
		<div>
			<mat-form-field class="pr-2 max-width">
				<input matInput type="number" placeholder="QtyB" Title="QtyB" formControlName="quantityB" style="text-align: right;">
			</mat-form-field>
			<mat-form-field class="pr-2 max-width">
				<mat-select placeholder="MeasurementB" Title="MeasurementB" formControlName="measureB">
					<!-- todo  filterMeasurements(convert._id) -->
					<mat-option *ngFor="let measure of measurements" [value]="measure.name">{{measure.name}}</mat-option>
				</mat-select>
			</mat-form-field>
			<mat-form-field class="pr-2 max-width">
				<mat-select placeholder="StateB" Title="State of IngredientB" formControlName="stateB">
					<mat-option *ngFor="let state of ingredientState" [value]="state.value">{{state.value}}</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<button mat-icon-button color="warn"  type="button" title="delete" (click)="deleteItem.emit()"><mat-icon>delete</mat-icon></button>
	</div>
</form>
